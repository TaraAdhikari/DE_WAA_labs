<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculator</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{calculator.firstNumber}" />
            <br/>
            <h:inputText value="#{calculator.secondNumber}" />
            <br/>
            <h:commandButton id="add" value="Add" action="#{calculator.add()}" actionListener="#{calculator.result}" />
            <h:commandButton id="sub" value="Subtract" action="#{calculator.sub()}" actionListener="#{calculator.result}" />
            <h:commandButton id="mul" value="Multiply" action="#{calculator.multiply()}" actionListener="#{calculator.result}" />
            <h:commandButton id="div" value="Divide" action="#{calculator.divide()}" actionListener="#{calculator.result}" />
            <br/>
            <h:outputText value="#{calculator.getResult()}" />
        </h:form>
    </h:body>
</html>
